[module/backlight]
inherit = etc/base
type = internal/xbacklight
card = intel_backlight
output = ${assets.monitor}
enable-scroll = true

format = <label>

format-prefix = "ï—ž"
format-prefix-padding = 1

format-suffix = "%"
format-suffix-padding-right = 1

label = %percentage:2:3%
label-font = 2
label-padding-left = 1
